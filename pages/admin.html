			document.getElementById("pat").style.display = "none";
			document.getElementById("profile").style.display = "none";
			document.getElementById("adddoctor").style.display = "block";

		}
		function patient(){
			document.getElementById("look").style.display = "none";
			document.getElementById("show").style.display = "none";
			document.getElementById("pat").style.display = "block";
			document.getElementById("profile").style.display = "none";
			document.getElementById("adddoctor").style.display = "none";

		}

		var usrData = new Object()
		const url = "http://localhost:8100/dashborad/getappointment";
		fetch(url)
			.then(res => res.json())
			.then(data => {
				usrData = data;
				show()
			})
		// Function to define innerHTML for HTML table
		function show() {
			let tab =
				`
				<thead class="thead-dark"><tr>
			<th>Name</th>
			<th>age</th>
			<th>gender</th>
			<th>email</th>
			<th>date</th>
			<th>time</th>
			<th>description</th>
			</tr></thead>`;

			// Loop to access all rows 
			for (let i = 0; i < usrData.getapoint.length; i++) {
				tab += `<tr> 
			<td>${usrData.getapoint[i].name} </td>
			<td>${usrData.getapoint[i].age}</td>
			<td>${usrData.getapoint[i].gender}</td>
			<td>${usrData.getapoint[i].email}</td>
			<td>${usrData.getapoint[i].date}</td>
			<td>${usrData.getapoint[i].time}</td>
			<td>${usrData.getapoint[i].description}</td>
					
		</tr>`;
			}
			// Setting innerHTML as tab variable
			document.getElementById("appointmentlist").innerHTML = tab;
		}
	</script>
